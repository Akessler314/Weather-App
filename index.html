<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="form-row">
            <div class="col">
                <a class="navbar-brand " href="#">Weather WebApp</a>
            </div>
            <div class="col-8">
                <input class="form-control mr-lg-2" type="search" placeholder="Search for a City" aria-label="Search">
            </div>
            <div class="col">
                <button class="btn btn-info my-2 my-lg-0" type="submit">Search</button>
            </div>
        </div>
    </nav>

    <div class="row ">
        <aside class="card col-2">
            <p class="rsHeader">Recently Searched </p>
            <button class="btn btn-info my-2 my-lg-0" type="submit">Search</button>
        </aside>

        <main class="card col-10">
            <div class="card-body">
               <p class="currentHeader"> Current Weather </p>
            </div>
        </main>
    </div>
    <div class="card">
        <div class="card-body">
           <p class="forcastHeader">5 Day Forcast</p> 
        </div>
    </div>
    <div>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"> </script>
</body>

</html>
