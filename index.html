<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="form-row">
            <div class="col">
                <a class="navbar-brand " href="#">Weather WebApp</a>
            </div>
            <div class="col-8">
                <input class="form-control mr-lg-2" id="city-input" type="search" placeholder="Search for a City"
                    aria-label="Search">
            </div>
            <div class="col">
                <button class="btn btn-info my-2 my-lg-0" id="searchCity" type="submit">Search</button>

            </div>
        </div>
    </nav>

    <div class="row ">
        <aside class="card col-2" id="buttonPlace">
            <p class="rsHeader">Recently Searched </p>
            <div id="buttons-view"></div>

        </aside>

        <main class="card col-10">
            <div class="card-body">
                <p class="currentHeader"> Current Weather </p>
                <div class="city"></div>
                <div class="date"></div>
                <div class="tempF"></div>
                <div class="tempC"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="UVIndex"></div>

            </div>
        </main>
    </div>

    <div class="card">
        <p class="forcastHeader">5 Day Forcast</p>
        <div class="card-body row" id="forcast">

            <div class=col-2 id="tomorrow">
                <div class="date1" id="forcastDay"> Tomrrow</div>
                <div class="tempF1"></div>
                <div class="tempC1"></div>
                <div class="wind1"></div>
                <div class="humidity1"></div>
                <div class="UVIndex1"></div>
            </div>
            <div class=col-2 id="tomorrow">
                <div class="date2" id="forcastDay">2 days for from now</div>
                <div class="tempF2"></div>
                <div class="tempC2"></div>
                <div class="wind2"></div>
                <div class="humidity2"></div>
                <div class="UVIndex2"></div>
            </div>
            <div class=col-2 id="tomorrow">
                <div class="date3" id="forcastDay">3 days for from now</div>
                <div class="tempF3"></div>
                <div class="tempC3"></div>
                <div class="wind3"></div>
                <div class="humidity3"></div>
                <div class="UVIndex3"></div>
            </div>
            <div class=col-2 id="tomorrow">
                <div class="date4" id="forcastDay">4 days for from now</div>
                <div class="tempF4"></div>
                <div class="tempC4"></div>
                <div class="wind4"></div>
                <div class="humidity4"></div>
                <div class="UVIndex4"></div>
            </div>
            <div class=col-2 id="tomorrow">
                <div class="date5" id="forcastDay">5 days from now</div>
                <div class="tempF5"></div>
                <div class="tempC5"></div>
                <div class="wind5"></div>
                <div class="humidity5"></div>
                <div class="UVIndex5"></div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"> </script>
</body>

</html>
